<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Website with Google Calendar</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }

    .calendar-container {
      margin: 0 auto;
      width: 800px;
      height: 600px;
      border: 1px solid #ccc;
      padding: 20px;
    }
  </style>
</head>
<body>
  <div class="calendar-container">
    <iframe src="https://calendar.google.com/calendar/embed?src=9d2704fd487ecdb6ae62608c938d94d5bdd276ce739ba2b0792247e98053a7e1%40group.calendar.google.com&ctz=America%2FNew_York" style="border: 0" width="800" height="600" frameborder="0" scrolling="no"></iframe>
  </div>
</body>
</html>
